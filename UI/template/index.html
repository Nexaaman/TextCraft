<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #a64ca6;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #bf59bf;
        }

        .output-text {
            margin-top: 20px;
            padding: 10px;
            color: #e0e0ff;
            font-style: italic;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Text</h1>
        <form action="/predict" method="post">
            <input type="text" name="user_input" placeholder="Enter some text" required>
            <br>
            <input type="submit" value="Submit">
        </form>

        {% if output_text %}
        <div class="output-text">
            <h2>Generated Output:</h2>
            <p>{{ output_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
